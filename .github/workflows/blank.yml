name: CI

on: [push]

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: sudo apt install extra-cmake-modules qtbase5-dev
    - name: Configure build
      run: mkdir build && cd build && cmake ..
    - name: Build
      run: make
    - name: Run tests
      run: make test
